{{ define "main" }}
  <h1>{{ .Title }}</h1>

  {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05Z" }}
  {{ $dateHuman := .Date | time.Format "2006-01-02T15:04:05+0900" }}
  <time datetime="{{ $dateMachine }}" class="postDate" data-time="{{ $dateHuman }}"></time>

  <div class="line"></div>

  {{ .Content }}
  {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}
{{ end }}
