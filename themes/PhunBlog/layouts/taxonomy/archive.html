<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    <header>
        {{ partial "header.html" . }}
    </header>
    <main>
        <h2 style="margin: 0 5px 0 5px;">古記 <span class="postDateConvPhun" data-time="{{ .Title }}"></span></h2>
        
        {{ range .Data.Pages }}
        {{ $dateEarth := .Date | time.Format "2006-01-02T15:04:05+0900" }}
            <div class="posts"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
            {{ template "postDate" . }}
        {{ end }}
    </main>
    <footer>
        {{ partial "footer.html" . }}
    </footer>
</body>
<script src="/script/configMain.js" type="module"></script>
</html>
